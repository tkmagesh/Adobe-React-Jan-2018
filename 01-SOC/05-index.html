<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px
		}
		label{
			display : block;
		}
		tbody{
			font-size: 18pt;
		}
		#tdSalary{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};


		//state & bahavior
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;

			this.onSalaryChange = null;
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			if (typeof this.onSalaryChange === 'function')
				this.onSalaryChange();
		};

		//user interaction
		$(function(){
			window.calculator = new SalaryCalculator();

			$('#txtBasic').change(function(){
				calculator.basic = $('#txtBasic').val().toInt();
			});

			$('#txtHra').change(function(){
				calculator.hra = $('#txtHra').val().toInt();
			});

			$('#txtDa').change(function(){
				calculator.da = $('#txtDa').val().toInt();
			});

			$('#rangeTax').change(function(){
				calculator.tax = $('#rangeTax').val().toInt();
			});


			$('#btnCalculate').click(function(){

				calculator.calculate();

				$('#tdBasic').html(calculator.basic);
				$('#tdHra').html(calculator.hra);
				$('#tdDa').html(calculator.da);
				$('#tdTax').html(calculator.tax);
				
			});

			calculator.onSalaryChange = function(){
				$('#tdSalary').html(calculator.salary);
			}
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<thead>
					<th>Basic</th>
					<th>Hra</th>
					<th>Da</th>
					<th>Tax</th>
					<th>Salary</th>
				</thead>
				<tbody>
					<tr>
						<td id="tdBasic">[Basic]</td>
						<td id="tdHra">[Hra]</td>
						<td id="tdDa">[Da]</td>
						<td id="tdTax">[Tax]</td>
						<td id="tdSalary">[Salary]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
